<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel="stylesheet" href="task3.css" type="text/css">
    </head>
    <body class="hinter_farben">
        <div id="main"  class="container">
            <button type="button" onclick="remove_front()" class="right">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="mcount()"></div>
            <div id="posts">
                <p class="post-time" style="font-weight: bold; color: grey;"></p>
                <p class="post-content"></p>
            </div>
            <hr />
            <textarea id="text_area" rows="4" cols="60" ></textarea>
            <br />
            <div class="controls left">
                <input id="quantity" type="number" name="quantity" value="1" /><br />
                <input  class="farben" type="radio" onclick="change_the_text_color_blue()" name="color" value="blue" /> Blue<br />
                <input  class="farben" type="radio" onclick="change_the_text_color_red()" name="color" value="red" /> Red<br />
                <button id="input_2" type="button" onclick=" post_multiple()">Post</button>
            </div>
            <div class="controls left"> 
                <input type="range" name="visible" min="1" max="10" value="10"/><br />
                <input class="typ" id="input_3" type="checkbox" name="style" value="bold" /> Bold<br />
                <input class="typ" id="input_4" type="checkbox" name="style" value="italic" /> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>
        <div id="menu" class="container">
            <button type="button" class="right" onclick="show_front()">BACK</button>
            <p>&nbsp;</p>
            <label for="background_input">Background Color:</label>
            <input id="background_input" onchange="background_color_change()" type="text">
        </div>
        <script src="task3.js"></script>  
    </body>
</html>
