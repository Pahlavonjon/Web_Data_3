<!DOCTYPE html>
<html lang="en">

    <head>
        
        <meta charset="UTF-8">
        <title>Practical Excercise 3 - Part 3</title>
        <link rel="stylesheet" href="task3.css" type="text/css">
        <script src="task3.js"></script>
    </head>

    <body>
        
        <div id="main"  class="container">
            <button type="button" onclick="remove_front()" class="right">MENU</button>
            <h1>Part 3 - Javascript Playground</h1>
            <div id="mcount" onmouseover="mcount()"></div>
            <div id="posts">
                <p class="post-time" style="font-weight: bold; color: grey;">The Date</p>
                <p class="post-content">The Content</p>
            </div>
            <hr />
            <textarea oninput="gleichzeitig_input()" id="text_area" rows="4" cols="60" onkeydown="">Type your text</textarea>
            <br />
            <div class="controls left">
                <input type="number" name="quantity" value="1" /><br />
                <input type="radio" name="color" value="blue" /> Blue<br />
                <input type="radio" name="color" value="red" /> Red<br />
                <button type="button" onclick="get_the_time(); get_user_input()">Post</button>
            </div>
            <div class="controls left"> 
                <input type="range" name="visible" min="1" max="10" value="10"/><br />
                <input type="checkbox" name="style" value="bold" /> Bold<br />
                <input type="checkbox" name="style" value="italic" /> Italic<br />
                <select>
                    <option disabled selected value="-1">Choose a post to reply to</option>
                </select>
            </div>
            <hr />
        </div>
        
        <div id="menu" class="container">
            <button type="button" class="right">BACK</button>
            <p>&nbsp;</p>
            <span>Background Color:</span><input type="text">
        </div>
    </body>
</html>
