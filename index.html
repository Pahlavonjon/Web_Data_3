<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <h1>My Prac 4 Express Server</h1>
    <p id="last-viewed">Welcome to Express</p>
    <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var lastViewed = new Date(this.responseText);
    var paragraph = document.getElementById("last-viewed");
    paragraph.textContent = "This page was last viewed " + lastViewed.toLocaleString();
    }
    };
    xhttp.open("GET", "/last.txt", true);
    xhttp.send();
    </script>
</body>
</html>
