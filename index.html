<!DOCTYPE html>
<html lang="en">
<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <h1>My Prac 4 Express Server</h1>
    <p id="last-viewed">Welcome to Express</p>
    <script>
    var the_req = new XMLHttpRequest();
    the_req.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    var letzte_angeschaut = new Date(this.responseText);
    var die_satzten = document.getElementById("last-viewed");
    die_satzten.textContent = "This page was last viewed " + letzte_angeschaut.toLocaleString();
    }
    };
    the_req.open("GET", "/last.txt", true);
    the_req.send();
    </script>
</body>
</html>
